{% extends "UsersApp/users_layout.html" %}

{% block users_body %}
    <form action="{% url 'UsersApp:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    {% if form.non_field_errors %}
        <div class="errors">
            <p>Please correct the following errors:</p>
            <ul>
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock users_body %}
